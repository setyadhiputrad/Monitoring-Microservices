version: "3"

networks:
  monitlog:
    external:
      name: ${NETWORK_DOCKER}

services:
  prometheus:
    restart: always
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert.rules:/etc/prometheus/alert.rules
    links:
    external_links:
    networks:
      - monitlog
    ports:
      - 9090:9090
    

